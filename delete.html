<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Textarea Shuffler</title>
</head>

<body>
  <div>
    <textarea id="textArea"></textarea>
    <button id="shuffleButton">Shuffle Lines</button>
  </div>

  <script>
    const textarea = document.getElementById('textArea');
    const shuffleButton = document.getElementById('shuffleButton');

    shuffleButton.addEventListener('click', () => {
      let lines = textarea.value.split('\n').filter(line => line.trim() !== '');

      for (let i = lines.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [lines[i], lines[j]] = [lines[j], lines[i]];
      }

      const shuffledText = lines.join('\n');

      navigator.clipboard.writeText(shuffledText);
      textarea.value = shuffledText;
    });
  </script>
</body>

</html>
